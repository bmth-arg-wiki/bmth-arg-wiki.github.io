<section class="hero header-background">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <!-- Top menu -->
                {% include header-top-navbar.html %}
            </div>
        </nav>
    </div>
    <!-- Home page uses the image banner -->
    {% if page.url != "/" %}
        <div class="hero-body p-0">
            <figure class="image is-fullwidth">
                <img class="hero-banner" src="/assets/imgs/imagine_youtopia.PNG" alt="Imagine Youtopia Discord Contest Fanart">
            </figure>
        </div>
    {% else %}
        <div class="hero-body">
            <div class="container">
                <p class="title arg-font p-1"><a class="has-text-primary" href="{{ site.baseurl }}/">BRING ME THE HORIZON</a></p>
                <p class="subtitle p-1"><a class="has-text-primary-90" href="{{ site.baseurl }}/">ARG Wiki</a></p>
            </div>
        </div>
    {% endif %}
    {% include hero-foot.html %}
</section>
<script src="/assets/js/hamburger.js"></script>
<script src="/assets/js/tabs.js"></script>
