<div class="p-2">
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul class="ml-0">
            <li><a class="has-text-weight-semibold" href="{{ '/' | relative_url }}">HOME</a></li>
            {% if page.categories %}
            {% for category in page.categories %}
            <li><a class="has-text-weight-semibold" href="{{ site.baseurl }}/pages/{{ category }}/{{ category }}">
                {{ category | replace: "for-sof", "files" | replace: "-", " " | upcase }}
            </a></li>
            {% endfor %}
            {% endif %}
            <li class="is-active"><a class="has-text-weight-bold" href="#" aria-current="page">{{ page.title }}</a></li>
        </ul>
    </nav>
</div>
