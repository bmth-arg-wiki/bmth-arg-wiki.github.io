<!-- Modal to view images -->
<div class="modal" id="image-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <figure class="image">
            <img src="https://bulma.io/assets/images/placeholders/1280x960.png" alt="Image viewer" id="modal-image">
            <figcaption class="has-text-white pt-1" id="modal-caption"></figcaption>
        </figure>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</div>
