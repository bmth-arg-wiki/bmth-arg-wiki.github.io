<div class="gallery">
    {% assign gallery_path = "/Resources/" | append: include.folder %}
    {% for image in site.static_files %}
    {% if image.path contains gallery_path %}
    <div class="gallery-item">
        <img src="{{ image.path }}" alt="{{ image.basename }}" loading="lazy">
    </div>
    {% endif %}
    {% endfor %}
</div>
