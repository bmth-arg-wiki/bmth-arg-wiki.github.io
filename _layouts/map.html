<!-- _layouts/map.html -->
<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="adaptive">
<!-- Header -->
{% include header/header.html %}

<div class="container adaptive" id="map-content-container">
    <!-- Search -->
    <div class="search-bar">
        {% include searchbar.html %}
    </div>
    <!-- Page-specific content -->
    <div class="map-body page-body" id="map-container">
        <!-- Map is loaded in through an include in the md file. -->
        {{ content }}
    </div>
</div>
<!-- Footer -->
{% include footer/footer.html %}
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="/assets/js/map.js"></script>
<script src="/assets/min/app.min.js"></script>
</body>
</html>
