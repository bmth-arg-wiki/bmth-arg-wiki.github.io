<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' }}">
    {% endif %}
    <title class="title">{{ page.title }}</title>
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/search.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/sidebar.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/headerfooter.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        {% include header.html %}
    </header>
    <div class="search-bar">
        {% include searchbar.html %}
    </div>
    <div class="page-body">
        <aside class="menu">
            {% include sidebar.html %}
        </aside>
        <main class="content editable">
            {{ content }}
        </main>
    </div>
    {% include modal.html %}
    <footer class="footer">
        {% include footer.html %}
    </footer>
</body>
</html>
